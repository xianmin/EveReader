name: Build Eve Reader

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install and Build
        run: npm run install && npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: dist
