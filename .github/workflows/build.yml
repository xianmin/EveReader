name: Build Eve Reader

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install and Build
        run: npm install && npm install xmldom && npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: dist
